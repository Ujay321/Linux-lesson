<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>邹禹杰 - 计科2407</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* 星空背景样式 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: twinkle 2s infinite;
        }

        .stars::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 
                100px 200px white,
                300px 400px white,
                500px 300px white,
                700px 150px white,
                800px 450px white,
                200px 500px white,
                900px 350px white;
            animation: move 100s linear infinite;
        }

        /* 文字容器 */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        /* 动画效果 */
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes move {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="content">
        <h1>邹禹杰</h1>
        <h1>2412190712</h1>
        <h1>计科2407</h1>
    </div>

    <script>
        // 动态生成更多星星
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.animation = `twinkle ${1 + Math.random() * 2}s infinite`;
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
